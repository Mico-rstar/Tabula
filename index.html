<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div id="sidebar">
        <div class="toggle-btn" onclick="toggleSidebar()">☰</div>
        <h2 id="blockName">块</h2>
        <div id="options">
            <span id="property">属性</span>
            <span id="event">事件</span>
        </div>
        <div id="property-content" class="hidden"></div>

        <div id="event-content" class="hidden">

            <div id="add-workflow">
                Add workflow
            </div>
            <div id="workflow-list" class="container">
                <h2>事件配置</h2>
                <div class="form-group">
                    <label for="eventType">事件类型</label>
                    <select id="eventType" name="eventType">
                        <option value="加载时">加载时</option>
                        <!-- 可以根据需要添加更多选项 -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="action">执行工作流</label>
                    <select id="action" name="action">
                        <option value="请选择">请选择</option>
                        <!-- 可以根据需要添加更多选项 -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="input">入参配置</label>
                    <input type="text" id="args-input" name="input" placeholder="{{value}}表示变量"></input>
                    <div id="menu"></div>

                </div>
                <div class="buttons">
                    <button class="primary">确定</button>
                    <button class="cancel">取消</button>
                </div>
            </div>

        </div>
        <!-- Add more tools and options here -->
    </div>

    <div id="content">
        <button id="clear">clear</button>
        <button id="insert">insert</button>
        <button id="getID">getIDs</button>
        <div id="editorjs"></div>


        <script type="module" src="./src/blockEditor.js"></script>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');

            if (sidebar.style.right === '-300px') {
                sidebar.style.right = '0';
                content.style.marginRight = '300px';
            } else {
                sidebar.style.right = '-300px';
                content.style.marginRight = '0';
            }
        }
        document.getElementById('property').style.backgroundColor = '#575757';
    </script>

</body>

</html>
